<<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tela de Login</title>
    <style>
        #imagem {
            width: 200px;
            height: 200px;
            background-image: url('file:///C:/Users/Lenovo/Desktop/zips%20readme/projeto-login/imagens/caminho_para_imagem_original.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo (a). Faça login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="login" placeholder="Seu Email" autocomplete="email" required>
                        <label for="login">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="8">
                        <label for="senha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>
                </form>
                <div id="cadastro">
                    <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastrar-se</a></p>
                </div>
            </div>
        </section>
    </main>
    <script>
        var imagem = document.getElementById("imagem");

        imagem.addEventListener("mouseover", function() {
            imagem.style.backgroundImage = "url('file:///C:/Users/Lenovo/Desktop/zips%20readme/projeto-login/imagens/login1.jpg')";
        });

        imagem.addEventListener("mouseout", function() {
            imagem.style.backgroundImage = "url('file:///C:/Users/Lenovo/Desktop/zips%20readme/projeto-login/imagens/praia.jpg')";
        });
    </script>
</body>
</html>
